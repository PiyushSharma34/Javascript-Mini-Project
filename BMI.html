<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">Check your BMI</h2>
    		
    			<p id="introText" class="text-center">Enter your weight and height below to check your BMI results</p>
    			
    			<form>
    				<div class="form-group">
    					<label for="weight">Weight (KG)</label>
    					<input id="weight" type="number" class="form-control" pattern="[0-9]*" name="a" />
    				</div>
    				<div class="form-group">
    					<label for="height">Height (CM)</label>
    					<input id="height" type="number" class="form-control" pattern="[0-9]*" name="b"/> 
    				</div>
    		     <button type="button" class="btn btn-primary" onclick="calculate()">Calculate BMI</button>
    		</form>
    		<div id="results" class="text-center">Your BMI results will appear here</div>
    	</div>
    </div>
	<script src="main.js"></script>
</body>
</html>
